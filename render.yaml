services:
  # Backend Service
  - type: web
    name: event-management-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
    autoDeploy: true

  # Frontend Service
  - type: web
    name: event-management-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist

    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: event-management-backend
          property: host
    autoDeploy: true
