services:
  # Backend Service
  - type: web
    name: event-management-backend
    env: node
    root: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
    autoDeploy: false

  # Frontend Service
  - type: static
    name: event-management-frontend
    env: static
    root: client
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: event-management-backend
          property: url
    autoDeploy: false
